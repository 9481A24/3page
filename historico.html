<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Histórico Financeiro</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 20px;
      color: #333;
      max-width: 720px;
      margin: auto;
    }
    nav {
      margin-bottom: 20px;
    }
    nav a {
      margin-right: 15px;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    textarea {
      width: 100%;
      height: 400px;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-family: monospace;
      white-space: pre-wrap;
      resize: none;
      background: #fafafa;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Entradas</a> |
  <a href="resumo.html">Resumo</a> |
  <a href="historico.html">Histórico</a>
</nav>

<h2>📜 Histórico das Entradas</h2>

<textarea id="historico" readonly></textarea>

<!-- Firebase + Main -->
<script type="module" src="firebase.js"></script>
<script type="module" src="main.js"></script>

<!-- Script para carregar histórico do Firebase -->
<script type="module">
  import { buscarHistorico } from './main.js';

  async function carregarHistoricoFirebase() {
    const historico = await buscarHistorico();
    document.getElementById('historico').value = historico || 'Nenhuma entrada registrada.';
  }

  window.onload = carregarHistoricoFirebase;
</script>

</body>
</html>
