<h2>üìú Hist√≥rico das Entradas</h2>

<div class="botoes">
  <input type="text" id="filtroOrigem" placeholder="Buscar por cliente (ex: Cliente X)" />
  <button onclick="buscarHistorico()">üîç Buscar</button>
  <button onclick="carregarTudo()">üîÑ Mostrar Todos</button>
  <button onclick="window.print()">üñ®Ô∏è Imprimir</button>
</div>

<div id="historico">‚è≥ Carregando...</div>

<!-- Firebase + Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBqYQKqnPKSm0GyziIsGNmyamEevpki0YE",
    authDomain: "controlefinanceiro-23fce.firebaseapp.com",
    projectId: "controlefinanceiro-23fce",
    storageBucket: "controlefinanceiro-23fce.appspot.com",
    messagingSenderId: "967993151955",
    appId: "1:967993151955:web:ac2711081550ee34519f26"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function carregarTudo() {
    const historicoDiv = document.getElementById('historico');
    historicoDiv.textContent = '‚è≥ Carregando...';
    const querySnapshot = await getDocs(collection(db, "entradas"));
    let texto = '';

    querySnapshot.forEach((doc) => {
      const dados = doc.data();
      const data = dados.data.toDate().toLocaleDateString();
      texto += `üìÖ ${data}\nCliente: ${dados.origem}\nValor: R$ ${dados.valor.toFixed(2)}\n------------------------------\n`;
    });

    historicoDiv.textContent = texto || '‚ö†Ô∏è Nenhuma entrada encontrada.';
  }

  async function buscarHistorico() {
    const filtro = document.getElementById('filtroOrigem').value.toLowerCase();
    const historicoDiv = document.getElementById('historico');
    historicoDiv.textContent = 'üîç Buscando...';
    const querySnapshot = await getDocs(collection(db, "entradas"));
    let texto = '';

    querySnapshot.forEach((doc) => {
      const dados = doc.data();
      if (dados.origem.toLowerCase().includes(filtro)) {
        const data = dados.data.toDate().toLocaleDateString();
        texto += `üìÖ ${data}\nCliente: ${dados.origem}\nValor: R$ ${dados.valor.toFixed(2)}\n------------------------------\n`;
      }
    });

    historicoDiv.textContent = texto || '‚ùå Nenhuma entrada encontrada com esse nome.';
  }

  carregarTudo(); // Carrega tudo ao abrir a p√°gina
</script>
