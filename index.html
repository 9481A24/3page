
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Entradas Financeiras</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 20px;
      color: #333;
      max-width: 720px;
      margin: auto;
    }
    nav {
      margin-bottom: 20px;
    }
    nav a {
      margin-right: 15px;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h2, h3 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="date"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color .3s;
    }
    button:hover {
      background-color: #218838;
    }
    .entrada-bloco {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .entrada-bloco > div {
      flex: 1 1 48%;
      min-width: 300px;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Entradas</a> |
  <a href="resumo.html">Resumo</a> |
  <a href="historico.html">Histórico</a>
</nav>

<h2>📒 Registro de Entradas</h2>

<h3>Entradas com data digitada</h3>
<div class="entrada-bloco">
  <div>
    <label>📝 Entrada 1 Origem:</label>
    <input type="text" id="origem1" value="Cliente X" />
    <label>📅 Data Digitada:</label>
    <input type="date" id="data1" />
    <label>💵 Valor (R$):</label>
    <input type="number" id="valor1" step="0.01" value="200" />
  </div>
</div>

<button id="btnRegistrar">Registrar Entrada</button>

<!-- Firebase + Main -->
<script type="module" src="firebase.js"></script>
<script type="module" src="main.js"></script>

<!-- Código que chama a função Firebase -->
<script type="module">
  import { registrarEntrada } from './main.js';

  async function registrarEntradasFirebase() {
    const origem = document.getElementById('origem1').value.trim();
    const dataStr = document.getElementById('data1').value;
    const valor = parseFloat(document.getElementById('valor1').value);

    if (!origem || !dataStr || isNaN(valor) || valor <= 0) {
      alert("Preencha os dados corretamente.");
      return;
    }

    await registrarEntrada(origem, dataStr, valor);
    alert("✅ Entrada salva no Firebase!");
  }

  document.getElementById('btnRegistrar').onclick = registrarEntradasFirebase;
</script>

</body>
</html>
