<script>
  const datasProgramadas = {
    3: '2025-07-15',
    4: '2025-07-20'
  };

  function formatDataHora(d) {
    return d.toLocaleDateString() + ' ' + d.toLocaleTimeString();
  }

  function registrarEntradas() {
    const hoje = new Date();
    let total = parseFloat(localStorage.getItem('total')) || 0;
    let historicoNovo = '';

    for (let i = 1; i <= 2; i++) {
      const origem = document.getElementById(`origem${i}`).value.trim();
      const valor = parseFloat(document.getElementById(`valor${i}`).value);
      const dataStr = document.getElementById(`data${i}`).value;
      if (!origem || isNaN(valor) || valor <= 0 || !dataStr) continue;

      const dataEntrada = new Date(dataStr);
      if (dataEntrada <= hoje) {
        total += valor;
        historicoNovo += `ğŸ“… ${formatDataHora(new Date())}\nCliente: ${origem}\nValor: R$ ${valor.toFixed(2)}\n------------------------------\n`;
      }
    }

    for (let i = 3; i <= 4; i++) {
      const origem = document.getElementById(`origem${i}`).value.trim();
      const valor = parseFloat(document.getElementById(`valor${i}`).value);
      const dataStr = datasProgramadas[i];
      const dataEntrada = new Date(dataStr);
      if (dataEntrada <= hoje && origem && valor > 0) {
        total += valor;
        historicoNovo += `ğŸ“… ${formatDataHora(new Date())}\nCliente: ${origem}\nValor: R$ ${valor.toFixed(2)}\n------------------------------\n`;
      }
    }

    let historicoExistente = localStorage.getItem('historico') || '';
    historicoExistente += historicoNovo;
    localStorage.setItem('historico', historicoExistente);
    localStorage.setItem('total', total.toFixed(2));

    alert('Entradas registradas com sucesso!\nTotal: R$ ' + total.toFixed(2));
  }

  function importarCSV() {
    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];
    if (!file) {
      alert('Selecione um arquivo CSV.');
      return;
    }
    const reader = new FileReader();
    reader.onload = function(e) {
      const texto = e.target.result;
      const linhas = texto.split('\n');
      let total = parseFloat(localStorage.getItem('total')) || 0;
      let historicoNovo = '';
      const hoje = new Date();

      linhas.forEach(linha => {
        const colunas = linha.trim().split(',');
        if (colunas.length < 3) return;
        const origem = colunas[0].trim();
        const dataStr = colunas[1].trim();
        const valor = parseFloat(colunas[2].trim());
        if (!origem || isNaN(valor) || valor <= 0 || !dataStr) return;
        const dataEntrada = new Date(dataStr);
        if (dataEntrada <= hoje) {
          total += valor;
          historicoNovo += `ğŸ“… ${formatDataHora(new Date())}\nCliente: ${origem}\nValor: R$ ${valor.toFixed(2)}\n------------------------------\n`;
        }
      });

      let historicoExistente = localStorage.getItem('historico') || '';
      historicoExistente += historicoNovo;
      localStorage.setItem('historico', historicoExistente);
      localStorage.setItem('total', total.toFixed(2));

      alert('Importado com sucesso!\nTotal: R$ ' + total.toFixed(2));
    };
    reader.readAsText(file);
  }

  function imprimirRelatorio() {
    const total = localStorage.getItem('total') || 'R$ 0.00';
    const historico = localStorage.getItem('historico') || 'Sem histÃ³rico';
    const divisao = localStorage.getItem('divisao') || '<p>Sem divisÃ£o disponÃ­vel</p>';

    const htmlRelatorio = `
      <html>
      <head>
        <title>RelatÃ³rio Financeiro</title>
        <style>
          body { font-family: 'Segoe UI', sans-serif; padding: 20px; color: #333; }
          h2, h3 { text-align: center; }
          .section { margin-bottom: 20px; }
          .historico { background: #f9f9f9; padding: 10px; border-radius: 8px; white-space: pre-wrap; }
        </style>
      </head>
      <body>
        <h2>ğŸ“’ RelatÃ³rio Financeiro</h2>
        <div class="section"><h3>Total Atual</h3><p>${total}</p></div>
        <div class="section"><h3>DivisÃ£o Atual</h3>${divisao}</div>
        <div class="section"><h3>HistÃ³rico</h3><div class="historico">${historico.replace(/\n/g, '<br>')}</div></div>
        <script>
          window.onload = () => {
            window.print();
            setTimeout(() => window.close(), 100);
          }
        <\/script>
      </body>
      </html>
    `;

    const novaJanela = window.open('', '', 'width=800,height=600');
    novaJanela.document.write(htmlRelatorio);
    novaJanela.document.close();
  }
</script>
