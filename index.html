<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Entradas Financeiras</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 20px;
      color: #333;
      max-width: 720px;
      margin: auto;
    }
    nav {
      margin-bottom: 20px;
    }
    nav a {
      margin-right: 15px;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h2, h3 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="date"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color .3s;
    }
    button:hover {
      background-color: #218838;
    }
    .entrada-bloco {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .entrada-bloco > div {
      flex: 1 1 48%;
      min-width: 300px;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Entradas</a> |
  <a href="resumo.html">Resumo</a> |
  <a href="historico.html">Histórico</a>
</nav>

<h2>📒 Registro de Entradas</h2>

<div class="entrada-bloco">
  <div>
    <label>📝 Entrada 1 Origem:</label>
    <input type="text" id="origem1" value="Cliente X" />
    <label>📅 Data:</label>
    <input type="date" id="data1" />
    <label>💵 Valor (R$):</label>
    <input type="number" id="valor1" step="0.01" value="200" />
  </div>
  <div>
    <label>📝 Entrada 2 Origem:</label>
    <input type="text" id="origem2" value="Cliente Y" />
    <label>📅 Data:</label>
    <input type="date" id="data2" />
    <label>💵 Valor (R$):</label>
    <input type="number" id="valor2" step="0.01" value="350" />
  </div>
</div>

<button onclick="salvarEntradas()">Registrar Entradas</button>

<!-- Firebase + Main -->
<script type="module" src="firebase.js"></script>
<script type="module" src="main.js"></script>

<!-- Script para salvar duas entradas -->
<script type="module">
  import { registrarEntrada } from './main.js';

  function formatarDataISO(dataInput) {
    const data = new Date(dataInput);
    return data.toISOString().split("T")[0];
  }

  window.salvarEntradas = async function () {
    const entradas = [
      {
        origem: document.getElementById('origem1').value.trim(),
        data: document.getElementById('data1').value,
        valor: document.getElementById('valor1').value
      },
      {
        origem: document.getElementById('origem2').value.trim(),
        data: document.getElementById('data2').value,
        valor: document.getElementById('valor2').value
      }
    ];

    let count = 0;
    for (const entrada of entradas) {
      if (entrada.origem && entrada.data && parseFloat(entrada.valor) > 0) {
        await registrarEntrada(entrada.origem, formatarDataISO(entrada.data), entrada.valor);
        count++;
      }
    }

    if (count > 0) {
      alert(`${count} entrada(s) registrada(s) com sucesso!`);
      document.getElementById('origem1').value = '';
      document.getElementById('data1').value = '';
      document.getElementById('valor1').value = '';
      document.getElementById('origem2').value = '';
      document.getElementById('data2').value = '';
      document.getElementById('valor2').value = '';
    } else {
      alert('Preencha corretamente pelo menos uma entrada.');
    }
  };
</script>

</body>
</html>
