
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Nova Entrada</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f7;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      font-size: 1.2em;
      width: 100%;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>Adicionar Nova Entrada ðŸ’¸</h2>
  <input type="number" id="entrada" placeholder="Digite o valor (R$)" />
  <button onclick="registrarEntrada()">Registrar Entrada</button>

  <script>
    function registrarEntrada() {
      const valor = parseFloat(document.getElementById("entrada").value);
      if (isNaN(valor) || valor <= 0) {
        alert("Digite um valor vÃ¡lido!");
        return;
      }

      // Calcular divisÃµes
      const dizimo = valor * 0.10;
      const contas = valor * 0.30;
      const alimentacao = valor * 0.30;
      const investimento = valor * 0.30;

      // Salvar no localStorage
      localStorage.setItem('total', valor.toFixed(2));
      localStorage.setItem('dizimo', dizimo.toFixed(2));
      localStorage.setItem('contas', contas.toFixed(2));
      localStorage.setItem('alimentacao', alimentacao.toFixed(2));

      // Acumular o investimento
      const investAnterior = parseFloat(localStorage.getItem('investimento_acumulado')) || 0;
      const novoInvestimento = investAnterior + investimento;
      localStorage.setItem('investimento_acumulado', novoInvestimento.toFixed(2));

      // Limpar o campo
      document.getElementById("entrada").value = "";
      alert("Entrada registrada com sucesso!");
    }
  </script>
</body>
</html>
