<h2>üìä Resumo Financeiro Atual</h2>

<h3>Total Atual:</h3>
<p style="text-align: center; font-size: 2em; font-weight: bold;" id="total">R$ 0.00</p>

<h3>Divis√£o Atual:</h3>
<ul>
  <li>üõê D√≠zimo (10%): <span id="dizimo">R$ 0.00</span></li>
  <li>üí° Contas (30%): <span id="contas">R$ 0.00</span></li>
  <li>üçΩÔ∏è Alimenta√ß√£o (30%): <span id="alimentacao">R$ 0.00</span></li>
  <li>üìà Investimento (30%): 
    <span id="investimento-valor">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
    <button id="toggle-investimento" aria-label="Mostrar/ocultar investimento">üëÅÔ∏è</button>
  </li>
</ul>

<button class="botao-zerar" onclick="zerarValores()">üîê Zerar Valores Mensais (Admin)</button>

<script>
  function carregarResumo() {
    // Pega total acumulado
    const totalStr = localStorage.getItem('total') || "0";
    const total = parseFloat(totalStr);

    // Pega investimento acumulado (n√£o zera)
    const investimentoAcumuladoStr = localStorage.getItem('investimentoAcumulado') || "0";
    const investimentoAcumulado = parseFloat(investimentoAcumuladoStr);

    // Mostra total atual
    document.getElementById('total').textContent = `R$ ${total.toFixed(2)}`;

    // Calcula divis√µes sobre o total (menos investimento, que j√° √© acumulado)
    const dizimo = total * 0.10;
    const contas = total * 0.30;
    const alimentacao = total * 0.30;

    // Atualiza valores na tela
    document.getElementById('dizimo').textContent = `R$ ${dizimo.toFixed(2)}`;
    document.getElementById('contas').textContent = `R$ ${contas.toFixed(2)}`;
    document.getElementById('alimentacao').textContent = `R$ ${alimentacao.toFixed(2)}`;

    // Guarda investimento acumulado globalmente para o bot√£o olho
    window.valorInvestimento = investimentoAcumulado;

    const investimentoElem = document.getElementById('investimento-valor');
    investimentoElem.textContent = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢';

    // Bot√£o para mostrar/ocultar investimento acumulado
    document.getElementById('toggle-investimento').onclick = () => {
      if (investimentoElem.textContent === '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢') {
        investimentoElem.textContent = `R$ ${window.valorInvestimento.toFixed(2)}`;
      } else {
        investimentoElem.textContent = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
      }
    };
  }

  // Fun√ß√£o para zerar os valores (menos investimento acumulado), pedindo senha
  function zerarValores() {
    const senha = prompt("Digite a senha do administrador para zerar os valores:");
    if (senha === "1234") {
      // Pega total atual e investimento acumulado
      const totalAtual = parseFloat(localStorage.getItem('total') || "0");
      const investimentoAcumulado = parseFloat(localStorage.getItem('investimentoAcumulado') || "0");

      // Calcula o investimento do m√™s atual para acumular
      const investimentoMes = totalAtual * 0.30;

      // Atualiza investimento acumulado somando investimento do m√™s
      const novoInvestimentoAcumulado = investimentoAcumulado + investimentoMes;
      localStorage.setItem('investimentoAcumulado', novoInvestimentoAcumulado.toFixed(2));

      // Zera o total, para come√ßar novo m√™s
      localStorage.setItem('total', '0');

      // Atualiza a interface para refletir os valores zerados
      document.getElementById('total').textContent = 'R$ 0.00';
      document.getElementById('dizimo').textContent = 'R$ 0.00';
      document.getElementById('contas').textContent = 'R$ 0.00';
      document.getElementById('alimentacao').textContent = 'R$ 0.00';

      // Investimento fica escondido, mas j√° acumulado no localStorage
      const investimentoElem = document.getElementById('investimento-valor');
      investimentoElem.textContent = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢';

      // Atualiza valorInvestimento para o bot√£o olho
      window.valorInvestimento = novoInvestimentoAcumulado;
      
      // N√£o exibe alertas, mas voc√™ pode adicionar se quiser

    } else {
      // Senha incorreta: nada faz, pode adicionar alerta se desejar
    }
  }

  // Carrega resumo quando abrir a p√°gina
  window.onload = carregarResumo;
</script>
