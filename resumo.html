  <meta charset="UTF-8" />

  <style>

<nav>

<h2>üìä Resumo Financeiro Atual</h2>

<h3>Total Atual:</h3>
<p id="total" style="text-align: center; font-size: 2em; font-weight: bold;">R$ 0.00</p>

<h3>Divis√£o Atual:</h3>
<ul>
  <li>üõê D√≠zimo (10%): <span id="dizimo">R$ 0.00</span></li>
  <li>üí° Contas (30%): <span id="contas">R$ 0.00</span></li>
  <li>üçΩÔ∏è Alimenta√ß√£o (30%): <span id="alimentacao">R$ 0.00</span></li>
  <li>üìà Investimento (30%): 
    <span id="investimento-valor">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
    <button id="toggle-investimento" aria-label="Mostrar/ocultar investimento">üëÅÔ∏è</button>
  </li>
</ul>

<!-- Bot√£o para zerar valores com senha -->
<button id="botao-zerar">üîê Zerar Valores Mensais (Admin)</button>

<script>
  // Fun√ß√£o para carregar e mostrar os valores
  function carregarResumo() {
    const totalStr = localStorage.getItem('total');
    const total = totalStr ? parseFloat(totalStr) : 0;

    document.getElementById('total').textContent = `R$ ${total.toFixed(2)}`;

    const dizimo = total * 0.10;
    const contas = total * 0.30;
    const alimentacao = total * 0.30;
    const investimento = total * 0.30;

    document.getElementById('dizimo').textContent = `R$ ${dizimo.toFixed(2)}`;
    document.getElementById('contas').textContent = `R$ ${contas.toFixed(2)}`;
    document.getElementById('alimentacao').textContent = `R$ ${alimentacao.toFixed(2)}`;

    window.valorInvestimento = investimento;

    const investimentoElem = document.getElementById('investimento-valor');
    investimentoElem.textContent = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢';

    // Bot√£o olho para mostrar/esconder investimento
    document.getElementById('toggle-investimento').onclick = () => {
      if (investimentoElem.textContent === '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢') {
        investimentoElem.textContent = `R$ ${window.valorInvestimento.toFixed(2)}`;
      } else {
        investimentoElem.textContent = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
      }
    };
  }

  // Fun√ß√£o para zerar valores, protegida por senha
  function zerarValores() {
    const senha = prompt("Digite a senha de administrador:");
    if (senha === "1234") {
      localStorage.setItem('total', '0'); // zera total no armazenamento local

      // Atualiza a p√°gina para mostrar zeros
      document.getElementById('total').textContent = `R$ 0.00`;
      document.getElementById('dizimo').textContent = `R$ 0.00`;
      document.getElementById('contas').textContent = `R$ 0.00`;
      document.getElementById('alimentacao').textContent = `R$ 0.00`;

      // Investimento fica como est√° (n√£o mexe)

    } else {
      alert("‚ùå Senha incorreta. A√ß√£o cancelada.");
    }
  }

  // Evento para o bot√£o zerar chamar a fun√ß√£o zerarValores
  document.getElementById('botao-zerar').addEventListener('click', zerarValores);

  // Quando a p√°gina carregar, chama carregarResumo para mostrar os dados
  window.onload = carregarResumo;
</script>

</body>
